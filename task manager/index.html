<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            font-weight: 600;
        }
        .task-input {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 15px;
            background: #eef;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .task-input input, .task-input select, .task-input button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .task-input input:focus, .task-input select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 8px rgba(0, 123, 255, 0.5);
        }
        .task-input button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .task-input button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 91, 187, 0.3);
        }
        .category {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            color: #333;
            background: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .work { border-left: 6px solid #ff6b6b; }
        .fitness { border-left: 6px solid #48c774; }
        .personal { border-left: 6px solid #3498db; }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            align-items: center;
            background: #fff;
            margin: 6px 0;
            padding: 12px;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        li:hover {
            background: #f0f0f5;
            transform: scale(1.02);
        }
        input[type="checkbox"] {
            margin-right: 12px;
            cursor: pointer;
        }
        .checked {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Task Manager</h2>
        
        <div class="task-input">
            <label for="task">New Task:</label>
            <input type="text" class="tasks" placeholder="Enter your task"
            id="value">
            
            <label for="deadline">Deadline (Time):</label>
            <input type="time" id="deadline">
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="work" id="worker">Work</option>
                <option value="fitness" id="fitner">Fitness</option>
                <option value="personal" id="perner">Personal</option>
            </select>
            
            <button id="add">Add Task</button>
        </div>
        
        <div class="category work">
            <h3>Work</h3>
            <ul id="work">
            </ul>
        </div>
        
        <div class="category fitness">
            <h3>Fitness</h3>
            <ul id="fitness">
            </ul>
        </div>
        
        <div class="category personal">
            <h3>Personal</h3>
            <ul id="personal">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
