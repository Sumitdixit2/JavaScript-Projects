<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <!-- Link to your CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Input Section -->
  <div id="input">
    <h2>Recipe Finder</h2>
    <input type="text" placeholder="Enter the ingredients" id="text">
    <button id="add">Add</button>
    <button id="search">Search</button>
  </div>

  <!-- Ingredients List -->
  <div>
    <ul id="ingredients"></ul>
  </div>

  <!-- Recipe Output Section -->
  <div id="outputs">
    <div class="output">
      <img src="" alt="Recipe Image" id="image">
      <h2 id="title"></h2>
      <div id="content"></div>
      <div id="content1"></div>
      <div id="content2"></div>
      <button id="More" onclick="location.href='sourc.html'">More</button>

    </div>
    <!-- Additional Output Containers (Commented for Future Use) -->
  </div>

  <!-- Link to your JavaScript file -->
 <script src="script.js"></script>
